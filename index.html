<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="flex-column min-100-vh">
    <header>
        <div class="d-flex justify-content-center align-items-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">

            <!--Card for City Search-->
            <div class="col-lg-4">
                <div class="card">
                    <h2 class="card-header">Search for a City:</h2>
                        <form id="city-search" class="card-body">
                            <input type="text" class="form-input" id="search-input"/>
                            <button type="submit" class="btn">Search</button>
                        </form>
                </div>
            </div>
            <!--End of Card for City Search-->

            <!--Section for Current Weather-->
            <div class="col-lg-8">
                <div class="hidden-card" id="current-weather-card">
                    <h3 class="card-header" id="actual-current-weather"></h3>
                        <div class="card-body" id="current-weather">
                        </div>
                </div>
            </div>
            <!--End Section for Current Weather-->

        </div>
                
        <div class="row">

            <!--Section for Searched Cities-->
            <div class="col-lg-4" id="search-city">
                <div class="card" id="search-history" style="display: none;">
                    <h4 class="card-header">Search History:</h4>
                        <div class="card-body" id="searched-list">
                        </div>
                </div>
            </div>
            <!--End Section for Searched Cities-->

            <!--Display Five Day Forecast-->
            <div class="col-lg-8">
                <div class="hidden-card" id="five-day">
                    <h5 class="card-header" id="five-day-header">5-Day Forecast</h5>
                        <div class="card-body flex-row justify-space-around" id="five-day-body">
                        </div>
                </div>
            </div>
            <!--End Display Five Day Forecast-->

        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
