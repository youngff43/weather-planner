<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-center align-items-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="flex-row justify-space-between">
        <div class="flex-row justify-space-between col-12">

            <!--Card for City Search-->
            <div class="col-12 col-md-4">
                <div class="card">
                    <h2 class="card-header">Search for a City:</h2>
                        <form id="city-search" class="card-body">
                            <input type="text" class="form-input" id="search-input"/>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                </div>
            </div>
            <!--End of Card for City Search-->

            <!--Section for Current Weather-->
            <div class="col-12 col-md-8">
                <div class="hidden-card" id="current-weather-card">
                    <h3 class="card-header" id="actual-current-weather"></h3>
                        <div class="card-body" id="current-weather">
                        </div>
                </div>
            </div>
            <!--End Section for Current Weather-->

        </div>
                
        <div class="flex-row col-12 justify-space-between">

            <!--Section for Searched Cities-->
            <div class="col-12 col-md-4" id="search-city">
                <div class="card" id="search-history" style="display: none;">
                    <h4 class="card-header">Search History:</h4>
                        <div class="card-body" id="history">
                            <ul class="list-group list-group-flush" id="searched-list"> 
                            </ul>
                        </div>
                </div>
            </div>
            <!--End Section for Searched Cities-->

            <!--Display the Current Weather-->
            <div class="col-12 col-md-8">
                <div class="hidden-card" id="five-day">
                    <h5 class="card-header" id="five-day-header">5-Day Forecast</h5>
                        <div class="card-body flex-row justify-space-around" id="five-day-body">
                        </div>
                </div>
            </div>
            <!--End Display the Current Weather-->

        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
